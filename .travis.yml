language: cpp
os: linux
dist: bionic
sudo: required

addons:
    apt:
        packages:
            - build-essential
            - cmake

matrix:
    include:
        - name: "Native build & test"
          before_script:
          - mkdir build
          - cd build
          - cmake ..
          - make
          script: make test
        - name: "Arduino build"
          before_script:
          - mkdir build
          - cd build
          - ../bootstrap_arduino.sh
          script: make
